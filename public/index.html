<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>Angularjs with tests</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<!-- JS -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script src="libs/angular-resource/angular-resource.min.js"></script>
	<script src="libs/angular-mocks/angular-mocks.js"></script>

	<script src="js/app.js"></script>
	<script src="js/controllers/DemoListController.js"></script>
	<script src="js/services/RestDemoListRESTCalls.js"></script>
</head>
<body ng-app="myApp" ng-controller="DemoListController">
<div class="container">

	<label > Lower and Uppercase letters
		<input type="text" name="input" ng-model="letter" required>

	</label>

	<button ng-click="buttonCall()"  id="callbutton">Charachters to uppercase</button>
	<button ng-click="restCall()" id="restbutton">Random letter(Rest)</button>

    <p>The call result is  {{callresult}} !</p>
	<p>The REST result is  {{restresult}} !</p>

</div>
</body>
</html>
